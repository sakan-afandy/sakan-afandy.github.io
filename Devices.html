<script>
// ✅ سلايدر الصور
document.querySelectorAll('.thumb.slider').forEach(slider => {
  let images = slider.querySelectorAll('img');
  let index = 0;
  let autoSlide;

  function showSlide(i) {
    images.forEach(img => img.classList.remove('active'));
    images[i].classList.add('active');
  }

  function nextSlide() {
    index = (index + 1) % images.length;
    showSlide(index);
  }

  function prevSlide() {
    index = (index - 1 + images.length) % images.length;
    showSlide(index);
  }

  function startAuto() {
    stopAuto();
    autoSlide = setInterval(nextSlide, 3000);
  }

  function stopAuto() {
    clearInterval(autoSlide);
  }

  slider.querySelector('.next-btn').addEventListener('click', () => {
    nextSlide();
    startAuto();
  });
  slider.querySelector('.prev-btn').addEventListener('click', () => {
    prevSlide();
    startAuto();
  });

  // Swipe للموبايل
  let startX = 0;
  slider.addEventListener('touchstart', e => startX = e.touches[0].clientX);
  slider.addEventListener('touchend', e => {
    let endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) { nextSlide(); startAuto(); } // يسار
    if (endX - startX > 50) { prevSlide(); startAuto(); } // يمين
  });

  startAuto();
});

// ✅ بحث عن نوع المنتج
function applyFilters() {
  const searchValue = document.getElementById('typeSearch').value.trim().toLowerCase();
  const cards = document.querySelectorAll('.card');

  cards.forEach(card => {
    const type = card.getAttribute('data-title').toLowerCase(); 
    if (!searchValue || type.includes(searchValue)) {
      card.style.display = 'block';
    } else {
      card.style.display = 'none';
    }
  });
}

// ✅ إظهار الكل
function showAllCards() {
  const cards = document.querySelectorAll('.card');
  cards.forEach(card => {
    card.style.display = 'block';
  });
  document.getElementById('typeSearch').value = '';
}

// ✅ تواصل واتساب
function bookWhatsApp(button) {
  let card = button.closest('.card');
  let title = card.dataset.title;
  let meta = card.dataset.meta;
  let price = card.dataset.price;
  
  let phone = "201097919027"; // رقمك بصيغة دولية
  let message = `اهلا، أريد معرفة تفاصيل: ${title} - ${meta} - السعر: ${price}`;
  let url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
  window.open(url, '_blank');
}

// ✅ موبايل منيو
function toggleMenu() {

</script>
